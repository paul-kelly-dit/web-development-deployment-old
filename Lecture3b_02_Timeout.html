<!DOCTYPE html>
<html>
	<body>
	
		<button onclick="myFunction()">Try it</button>
		<button onclick="stopMyFunction()">Stop the alert</button>
		
		<script>
		
			var myVar;
			
			function myFunction() {
				myVar = setTimeout(function(){ alert("Am I bothering you yet?"); }, 3000);
			}
			
			function stopMyFunction() {
				clearTimeout(myVar);
			}
			
		</script>
	</body>
</html>
