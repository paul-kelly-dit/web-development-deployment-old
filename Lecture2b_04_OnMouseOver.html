<!DOCTYPE html>
<html>
	<body>

		<div onmouseover = "mOver(this);" onmouseout = "mOut(this);">
			Mouse Over Me
		</div> <!-- you are passing the div to the function -->

		<script>
			function mOver(obj){
				obj.innerHTML = "Thank You";
			}

			function mOut(obj){
				obj.innerHTML = "Mouse Over Me, Please!";
			}
		</script>

	</body>
</html>
