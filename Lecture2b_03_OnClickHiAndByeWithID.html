<!DOCTYPE html>
<body>
	<form>
		<input type = "button" value = "Click Me!" id = "say_hi">
	</form>
	<script>
		function hi_and_bye() {
			alert('Hi!');
			alert('Bye!');
		}
		var hi_button = document.getElementById("say_hi");
		hi_button.onclick = hi_and_bye; 
		// if you use hi_and_bye(); above, the function will be called straight away
	</script>
</body>
